    <script>
        /**
         * @title  简单判断是否是连接地址
         * @author lvzhengyu
         * @since  2020-05-19.
         */
        function escapeHtml(value) {
            // console.log(value);
            if (typeof value !== 'string') {
                return value
            }


            var reg = /^(http|https):\/\//;
            // console.log(reg.test(value))

        
            //判断链接是否是http|https
            if(!reg.test(value)){
                return "http://www.carnoc.com/"
            }else{
                return value;
                // return value.replace(/[&<>`"'\/]/g, function(result) {
                //     return {
                //         '&': '&amp;',
                //         '<': '&lt;',
                //         '>': '&gt;',
                //         '`': '&#x60;',
                //         '"': '&quot;',
                //         "'": '&#x27;',
                //         '/': '&#x2f;',
                //     }[result]
                // });
            }
        }
        
        /**
         * @title  获取地址栏参数
         * @author lvzhengyu
         * @since  2020-05-19.
         */
        function getQueryFromURL() {
            var url = location.search;
            var tmp = url.split('?');
            var query = (tmp[1] || "").split('#')[0].split('&');
            var params = {};
            for (var i = 0; i < query.length; i++) {
                var arg = query[i].split('=');
                if (arg.length > 1) {
                    params[arg[0]] = escapeHtml(unescape(arg[1]));
                }
            }
            return params;
        }

    
        var params = getQueryFromURL(), 
            url='http://www.carnoc.com/',
            link_1 = document.getElementById('link_1');


            // console.log('params', params);
        //判断地址栏url是否存在
        if(params.url){
            url = params.url
        }

        // console.log(url)

        //页面地址赋值
        link_1.innerText = url;

        //点击跳转
        function skipUrl(){
            try{
                // console.log('err')
                location.href = url
            } catch(err){
                // console.log(err)
                location.href = 'http://www.carnoc.com/'
            }
        }

        //1.5秒后跳转
        setTimeout(function(){
            skipUrl()
        },2000)

    </script>
